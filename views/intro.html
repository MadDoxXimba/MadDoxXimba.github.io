<div class="deuxCourbes">

        <nvd3 class="with-3d-shadow with-transitions" options='options' data='data'></nvd3>

    chart-data="introPieDataReduce" chart-options="introPieChartOptions" chart-labels="introPieListReduce">

    <div>
        <h1>PLEASE SCROLL ME!!</h1>
    </div>

        <button ng-click="update20052010()"><h3>20052010</h3></button>

        <button ng-click="update20102015()"><h3>update20102015</h3></button>
        <button ng-click="update20042015()"><h3>update20042015</h3></button>
