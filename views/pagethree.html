<div class="animated slideInUp">
    <carousel3d
        ng-model="slides"
        options="slideOptions"
        on-selected-click="selectedClick(index)"
        on-slide-change="slideChanged(index)"
        on-last-slide="lastSlide(index)"
        on-before-change="beforeChange(index)">
    <carousel3d-slide ng-repeat="slide in slides">
        <figure>
            <img ng-src="{{slide.src}}" alt=""/>
            <figcaption ng-bind="slide.caption"></figcaption>
        </figure>
    </carousel3d-slide>
    </carousel3d>
</div>


<h1><a href="#begin">Reset</a></h1>

<div ng-repeat="photo in photos">
    <div>
        <img src="{{photo.src}}">
        <p>Photos des étudiants et leurs nom selon l'établissement sélectionner</p>
    </div>
</div>
